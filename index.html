<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>


        <header>
            <img class="logo" src="./assets/Logo.png" alt="Logo" width="120" height="48">
        </header>

        <main>
            <section class="seccion-principal">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"
                    maxlength="250"></textarea>
                <div class="container-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                    <p class="informacion">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="seccion-sin-resultado">
                <img src="./assets/Muñeco.png" alt="Muñeco" class="muñeco">
                <div class="sin-resultado">
                    <p class="informacion-sin-resultado">Ningún mensaje fue encontrado</p>
                    <p class="informacion-sin-resultado-2">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </section>
            <section class="seccion-con-resultado">
                <textarea class="mensaje" rows="10" disabled></textarea>
                <div class="botones">
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>


    </body>

</html>
