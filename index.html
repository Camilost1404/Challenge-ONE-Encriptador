<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="header">
            <img class="logo" src="./assets/Logo.png" alt="Logo">
        </header>

        <main class="main">
            <section class="input-section">
                <textarea class="input-textarea" placeholder="Ingrese el mensaje aquí" maxlength="250"></textarea>
                <div class="container-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                    </svg>
                    <p class="informacion">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="input-buttons">
                    <button class="encrypt-button" onclick="btnEncriptar()">Encriptar</button>
                    <button class="decrypt-button" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>

            <section class="output-section">
                <div class="no-result">
                    <img src="./assets/Muñeco.png" alt="No Message">
                    <p class="no-result-text">No se encontró ningún mensaje.</p>
                    <p class="no-result-more-text">Por favor, ingrese un mensaje.</p>
                </div>
                <div class="result">
                    <textarea class="result-textarea" disabled></textarea>
                    <button class="copy-button" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer-text">Derechos reservados &copy; Andrés Camilo Torres Rosales - ONE</p>
        </footer>

        <script src="index.js"></script>
    </body>

</html>
